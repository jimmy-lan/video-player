<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=thepolyteam.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video src="sample-video.mp4" class="video" playsinline></video>
      <div class="controls-container">
        <!-- Progress range is the background of the progress bar -->
        <div class="progress-range">
          <div class="progress-bar"></div>
        </div>
        <div class="control-group">
          <!-- Left controls -->
          <div class="controls-left">
            <!-- Play/Pause -->
            <div class="play">
              <i class="fas fa-play" id="btn-play" title="Play"></i>
            </div>
            <!-- Volume -->
            <div class="volume">
              <i class="fas fa-volume-up" title="Mute" id="btn-volume"></i>
              <div class="volume-range" title="Change Volume">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>
          <!-- Right controls -->
          <div class="controls-right">
            <!-- Speed -->
            <div class="speed" title="Playback Rate">
              <select name="playback-rate" class="player-speed">
                <option value="0.5">0.5 x</option>
                <option value="1" selected>1 x</option>
                <option value="1.5">1.5 x</option>
                <option value="2">2 x</option>
              </select>
            </div>
            <!-- Time -->
            <div class="time">
              <span class="time-elapsed">00:00 / </span>
              <span class="time-duration">3:34</span>
            </div>
            <!-- Full Screen -->
            <div class="fullscreen">
              <i class="fas fa-expand" id="btn-fullscreen"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
