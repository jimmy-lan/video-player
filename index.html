<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=thepolyteam.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video src="sample-video.mp4" class="video" playsinline></video>
      <div class="show-controls">
        <div class="controls-container">
          <!-- Progress range is the background of the progress bar -->
          <div class="progress-range">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!-- Left controls -->
            <div class="controls-left">
              <!-- Play/Pause -->
              <div class="play">
                <i class="fas fa-play" id="icon-play"></i>
              </div>
              <!-- Volume -->
              <div class="volume">
                <i class="fas fa-volume-up" title="Mute" id="icon-volume"></i>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- Right controls -->
            <div class="controls-right"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
